rai:
  version: 0.2 # this is required
  image: cwpearson/2017fa_ece408_mxnet_docker
resources:
  cpu:
    architecture: ppc64le
  gpu:
    architecture: pascal
    count: 1 # tell the system that you're using a gpu
  network: false
commands:
  build:
    - echo "Building project"
    - ./build.sh
    - python fashion-mnist.py