rai:
  version: 0.2 # this is required
  image: cwpearson/2017fa_ece408_mxnet_docker:ppc64le-cpu-latest
resources:
  cpu:
    architecture: ppc64le
  gpu:
    architecture: pascal
    count: 0 # tell the system that you're using a gpu
  network: false
commands:
  build:
    - echo "Building project"
    - bash -C /src/build.sh || exit -1
    - python test_fashion_mnist.py
